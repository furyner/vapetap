<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple Tap Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
            touch-action: manipulation; /* Предотвращение масштабирования и прокручивания */
        }
        .balance {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .tap-object {
            width: 200px;
            height: 200px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s ease;
            position: relative;
        }
        .tap-object.active {
            transform: scale(0.9);
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcd3c;
            border-radius: 50%;
            opacity: 0;
            animation: particle-animation 0.8s forwards;
        }
        @keyframes particle-animation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        .smoke {
            position: absolute;
            top: -40px; /* Исходная позиция дыма относительно одноразки */
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: smoke-animation 1s forwards;
            opacity: 0;
        }
        @keyframes smoke-animation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="balance">Баланс: <span id="balance">0</span> монет</div>
    <img src="1.png" class="tap-object" alt="Disposable Vape" onclick="emitSmoke(event)">

    <script>
        let balance = 0;

        const tapObject = document.querySelector('.tap-object');

        tapObject.addEventListener('click', incrementBalance);
        tapObject.addEventListener('touchstart', handleTouchStart);
        tapObject.addEventListener('touchend', handleTouchEnd);

        function incrementBalance() {
            balance += 1;
            document.getElementById('balance').textContent = balance;
            createParticleEffect(event.clientX, event.clientY);
        }

        function handleTouchStart() {
            tapObject.classList.add('active');
        }

        function handleTouchEnd() {
            tapObject.classList.remove('active');
        }

        function createParticleEffect(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            document.body.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        function emitSmoke(event) {
            incrementBalance();
            const smoke = document.createElement('div');
            smoke.classList.add('smoke');
            // Позиционируем дым по центру верхней части одноразки
            smoke.style.left = `${event.clientX - 10}px`;
            smoke.style.top = `${event.clientY - 60}px`;
            document.body.appendChild(smoke);

            smoke.addEventListener('animationend', () => {
                smoke.remove();
            });
        }
    </script>
</body>
</html>
